<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Dot Plot with Image Tooltips</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #11172a;
      --ink: #e8eefc;
      --muted: #a7b3d1;
      --accent: #8da2fb;
      --point: #7aa2ff;
      --point-hover: #c7d2fe;
      --grid: #24304b;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Ubuntu, Cantarell, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, var(--bg), #0e1426 40%);
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrapper {
      max-width: 1100px;
      margin: 32px auto;
      padding: 20px 20px 28px;
      background: var(--panel);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.06);
    }
    h1 { font-size: 20px; margin: 0 0 12px; letter-spacing: 0.2px; }
    p.hint { margin: 0 0 18px; color: var(--muted); font-size: 14px; }

    /* The chart svg scales responsively via viewBox */
    .chart { width: 100%; height: auto; display: block; }

    .axis line, .axis path { stroke: #4a597a; }
    .grid line { stroke: var(--grid); stroke-width: 1; }
    .grid path { stroke-width: 0; }

    .dot { fill: var(--point); stroke: transparent; stroke-width: 2; cursor: pointer; }
    .dot:hover { fill: var(--point-hover); }

    .tooltip {
      position: fixed; /* follow the cursor in viewport space */
      pointer-events: none;
      z-index: 9999;
      background: rgba(16, 22, 41, 0.90);
      backdrop-filter: blur(6px);
      color: var(--ink);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 28px rgba(0,0,0,0.45);
      border-radius: 12px;
      padding: 8px;
      display: none;
      max-width: min(360px, 60vw);
    }
    .tooltip img { display: block; width: 320px; max-width: 56vw; height: auto; border-radius: 8px; }
    .tooltip .cap { margin-top: 6px; font-size: 12px; color: var(--muted); }

    .footer { margin-top: 14px; font-size: 12px; color: var(--muted); }
    .badge { display: inline-block; padding: 3px 8px; border-radius: 999px; background: #1a2342; color: #c6d1ff; font-size: 11px; border: 1px solid rgba(255,255,255,0.06); }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Interactive Dot Plot <span class="badge">hover a dot</span></h1>
    <p class="hint">Hover on a dot to preview its image. Scroll / drag to zoom & pan. Replace the <code>data</code> array with your points (x, y, label, img).</p>

    <svg id="svg" class="chart" viewBox="0 0 1000 640" aria-label="Dot plot with interactive tooltips"></svg>

    <div class="footer">Static site. Host this folder on Netlify or GitHub Pages.</div>
  </div>

  <!-- D3.js from a CDN. For fully offline use, download d3.v7.min.js and change src to a local file. -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="/assets/script.js" defer></script>
</body>
</html>
